{% extends 'base.html' %}


{% block content %}

Sign Up


{% if error %}
    <p>{{ error }}</p>
{% endif %}

<form action="{% url 'users:signup' %}" method="post">
    {% csrf_token %}
    <p>Username:
    <input type="text" name="username"></p>
    <p>Password:
    <input type="password" name="password1"></p>
    <p>Confirm password:
    <input type="password" name="password2"></p>
    <input class="btn btn-primary" type="submit" value="sign up">

</form>

{% endblock content %}
