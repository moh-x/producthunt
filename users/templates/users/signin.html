{% extends 'base.html' %}


{% block content %}

Sign in

{% if error %}
    <p>{{ error }}</p>
{% endif %}

<form action="{% url 'users:signin' %}" method="post">

    {% csrf_token %}

    <p>Username:
    <input type="text" name="username"></p>

    <p>Password:
    <input type="password" name="password"></p>

    <input class="btn btn-primary" type="submit" value="sign in">

</form>

{% endblock content %}
